<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - RBU</title>
  <link rel="stylesheet" href="./style.css">
</head>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css' rel='stylesheet'>
<script src='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js'></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/mapbox-isochrone/v1.0.0/mapbox-isochrone.js'></script>

<body>
    <div id='map'>
    </div>
    <div class='absolute fl my24 mx24 py24 px24 bg-gray-faint round'>
        <form id='params'>
            <h4 class='txt-m txt-bold mb6'>Choisir un mode :</h4>
            <div class='mb12 mr12 toggle-group align-center'>
                <label class='toggle-container'>
                    <input name='profile' type='radio' value='walking'>
                    <div class='toggle toggle--active-null toggle--null'>HELISMUR</div>
                </label>
                <label class='toggle-container'>
                    <input name='profile' type='radio' value='driving'>
                    <div class='toggle toggle--active-null toggle--null'>SMUR VL</div>
                </label>
            </div>
            <h4 class='txt-m txt-bold mb6'>Choisir une durée:</h4>
            <div class='mb12 mr12 toggle-group align-center'>
                <label class='toggle-container'>
                    <input name='duration' type='radio' value='30' checked>
                    <div class='toggle toggle--active-null toggle--null'>30 min</div>
                </label>
                <label class='toggle-container'>
                    <input name='duration' type='radio' value='45'>
                    <div class='toggle toggle--active-null toggle--null'>45 min</div>
                </label>
                <label class='toggle-container'>
                    <input name='duration' type='radio' value='60'>
                    <div class='toggle toggle--active-null toggle--null'>60 min</div>
                </label>
            </div>
        </form>
    </div>
    
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Couverture des SMUR</button>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>
    
    <div class='ListeUrgence'>
        <div class="listeRBU-content">
          <hr>
            <fieldset>
              <label class="categorylabel">SAMU</label>
                <div>
                  <input type="checkbox" id="SAMUCB" value="SAMU" onchange="switchlayer('SAMU')" />
                  <label for="SAMUCB">Tout sélectionner</label>
               </div>
            </fieldset>
          <hr>
            <fieldset>
              <label class="categorylabel">SAU</label>
                <div>
                  <input type="checkbox" id="SAUCB" value="SAU" onchange="switchlayer('SAU')" />
                  <label for="SAUCB">Tout sélectionner</label>
                </div>
            </fieldset>
          <hr>
            <fieldset>
              <label class="categorylabel">SMUR</label>
                <div>
                  <input type="checkbox" id="SMURCB" value="SMUR" onchange="switchlayer('SMUR')" checked/>
                  <label for="SMURCB">Tout sélectionner</label>
                </div>
            </fieldset>
        </div>
    </div>

    <div id="config-panel" style="position: absolute; top: 60px; left: 2300px; z-index: 1; background-color: white; padding: 10px; border: 1px solid #ccc;">
        <h3>Configuration des Isochrones</h3>
        <label for="isochrone-time-select">Choisir le temps :</label>
        <select id="isochrone-time-select">
            <option value="min30">30 minutes</option>
            <option value="min45">45 minutes</option>
            <option value="min60">60 minutes</option>
            <!-- Ajoutez d'autres options de temps si nécessaire -->
        </select>
    </div>    
</body>
<!-- partial -->
<script src="./script.js"></script>
</html>
